<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Develop/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap">
  <script src="Develop/script.js"></script>

  <title>Timed Quiz</title>
</head>
<body>
  <div id="quiz-container">
    <h1>World Capitals Quiz</h1>
    <button id="start-btn">Start Quiz</button>
    <div id="question-container" class="hide">
      <p id="question-text"></p>
      <div id="options-container"></div>
    </div>
    <div id="result-container" class="hide">
      <p id="result-text"></p>
      <input type="text" id="initials" placeholder="Your Initials">
      <button id="submit-btn">Submit Score</button>
    </div>
    <div id="timer-container" class="hide">
      <p id="timer">Time: <span id="time">60</span> seconds</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
